<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <!--<span id="date">{{ page.date | date_to_string }}</span>-->
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <!--<span class="separator">&bull;</span>-->
      <!--<span id="social">Find me on <a href="https://twitter.com/pdxwrh2">LinkedIn</a>!</span>-->
    </p>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" ></script>
  </div>
</div>
